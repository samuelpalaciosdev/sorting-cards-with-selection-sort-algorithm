<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Cards With Bubble Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-container mt-5">
        <form action="" id="myForm">
            <label for="amount_of_cards">Original:</label>
            <input type="text" id="amount_of_cards">
            <button type="submit" class="btn--draw">Draw</button>
            <button type="submit" class="btn--sort">Sort</button>
            <div class="cards-container">
                <!-- Generate n of cards by input.value -->
                <div class="card">
                    <span class="suit-top"></span>
                    <span class="number"></span>
                    <span class="suit suit--bottom color--red"></span>
                </div>
            </div>
            <div class="sort-content mt-5">
                <p class="log__header">Select sort log:</p>
                <div class="cards-sorted-container">
                    <!-- Carts sorted -->
                </div>
            </div>
        </form>

    </div>


    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
